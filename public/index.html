<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Hosting Demo</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.1.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.1.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/10.1.0/firebase-performance-compat.js"></script>
    <!-- <script defer src="/__/firebase/10.1.0/firebase-firestore.js"></script> -->
    <!--initialize the SDK after all desired features are loaded, set useEmulator to false to avoid connecting the SDK to running emulators.-->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/styles.css">

  </head>
  <body>

      <!-- LOGIN -->
    <section class="user">
      <h1>Hello Firebase World</h1>
      <button onclick="googleLogin()" style="display: flex; flex-direction: column; width: 100px;">
        Login with Google
      </button>
    </section>
    <hr>
    <!-- VIDEO UPLOAD -->
    <aside class="upload-video-container">
      <h3>Video Upload</h3>
      <input type="file" onchange="uploadFile(this.files)" style="height: 250px; width: 150px; border: 3px solid #1ddf3a; border-radius: 10PX;">
      <hr>
      <!-- <img id="imgUpload" src="" width="100vw"> -->
      <video id="videoUpload" controls width="320" height="240"></video>

    </aside>


    <!-- USER PROMPT -->
    <aside>
    <h1 id="title">Enter Prompt</h1>

    <input id="postInput" onchange="">
    <button onclick="updatePost()">PostMe</button>
    </aside>




    <script src="app.js"></script>

  </body>
</html>
